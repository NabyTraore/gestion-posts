<div class="list-group-item">
  <div style="margin-bottom: 10px;"
       *ngFor="let post of postItem"
       [ngClass]="{'list-group-item': true,
                  'list-group-item-light ': post.loveIts === 0,
                  'list-group-item-success': post.loveIts > 0,
                   'list-group-item-danger': post.loveIts < 0 }">
    <h2>
      {{post.title}}
    </h2>

    <div id="date-content">
      {{ post.createdDate | date: 'short' }}
    </div>

    <p>
      {{ post.content }}
    </p>

    <button class="btn btn-success"
            (click)="post.loveIts = post.loveIts + 1">
      LoveIt <span class="badge">{{post.loveIts}}</span>
    </button>
    <span class="space"></span>
    <button class="btn btn-danger"
            (click)="post.loveIts = post.loveIts - 1">
      Don't loveIt
    </button>


  </div>
</div>
